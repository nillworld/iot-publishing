<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Test</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="testForm">
      <div><input placeholder="from 입력~" name="form" /></div>
      <div><input placeholder="workdir 입력~" name="form" /></div>
      <div><input placeholder="run 입력~" name="form" /></div>
      <div><input placeholder="entry point 입력~" name="form" /></div>
      <div><input placeholder="cmd 입력~" name="form" /></div>
      <div><input placeholder="env 입력~" name="form" /></div>
      <div><input placeholder="arg 입력~" name="form" /></div>
      <button onClick="dockerfileMaker()">Dockerfile 만들기</button>
    </div>
  </body>
  <script>
    function dockerfileMaker() {
      const from = document.getElementsByName('form')[0].value;
      const workdir = document.getElementsByName('form')[1].value;
      const run = document.getElementsByName('form')[2].value;
      const entrypoint = document.getElementsByName('form')[3].value;
      const cmd = document.getElementsByName('form')[4].value;
      const env = document.getElementsByName('form')[5].value;
      const arg = document.getElementsByName('form')[6].value;
      console.log(
        `{from:'${from}', workdir:'${workdir}', run:'${run}', entrypoint:'${entrypoint}', cmd:'${cmd}', env:'${env}', arg:'${arg}'}`
      );
    }
  </script>
</html>
